<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Upcoming Appointments</h1>
            <br />
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <button type="button" (click)="RetriveResults()">View Appointments</button>
        </div>
        <br />
    </div>
    <br/>
    <div class="row">
        <table >
                <tr>
                    <th>Time</th>
                </tr>
                
        <div *ngFor="let appointment of appointments" >
                <tr>                    
                   <td>{{appointment.AppointmentTime}}</td>          
                    <td class="col-lg-12">
                        <veterinary-thumbnail [appointment]="appointment"></veterinary-thumbnail>
                    </td>
                </tr>
        </div>
   
</table>
    </div>
</div>
